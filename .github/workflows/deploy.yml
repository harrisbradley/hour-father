name: Deploy React App on Raspberry Pi

on:
  push:
    branches: [main]  # or use 'workflow_dispatch' if you want to trigger it manually

jobs:
  deploy:
    runs-on: self-hosted  # ðŸ‘ˆ this makes it run on the Pi

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Deploy to Nginx
      run: |
        sudo rm -rf /var/www/html/*
        sudo cp -r build/* /var/www/html/
        sudo systemctl restart nginx
